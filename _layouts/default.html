<!DOCTYPE html>
<html>

  <!-- This is my head  -->
  <head>
    <!--This is the head where I will add my meta data and css links-->
    <title>{{page.title}}</title>

    <!-- This will make it so your website knows to change when it is on your phone -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- This is my Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600" rel="stylesheet">

    <!-- This is Font Awesome http://fontawesome.io/get-started/ -->
    <!-- This is the link to the CDN https://cdnjs.com/# -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- This is my Gridlex -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.2.4/gridlex.min.css">

    <!-- This is the Animation -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- This is my main style sheet -->
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
  </head>

  <!-- This is my body -->

  <body>

    {% include site-header.html %}

    {{content}}

    {% include site-footer.html %}

    <!-- body scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- end body scripts -->
  </body>

</html>
